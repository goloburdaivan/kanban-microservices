name: Go CI

on:
  push:
    branches:
      - main
      - 'release/*'
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'
      - name: Get dependencies
        run: |
          go mod tidy
          go mod download
      - name: Run tests
        run: |
          go test -v ./...